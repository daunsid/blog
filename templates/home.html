{% extends 'base.html' %}

{% block content %}
    <h2>welcome! to my blog post</h2>
    {% for post in object_list %}

        <div>
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
